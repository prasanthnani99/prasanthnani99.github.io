<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    background: #f9f9f9;
  }
  
  h1 {
    margin: 20px 0;
  }
  
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
  }
  

  .gallery img {
    width: 100%;
    height: 200px; 
    object-fit: cover; 
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  
  .gallery img:hover {
    transform: scale(1.03);
  }
  
 
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.9);
  }
  
  .modal-content {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80vh;
  }
  
  .caption {
    margin: 15px auto;
    text-align: center;
    color: #f1f1f1;
    font-size: 18px;
  }
  
  .close {
    position: absolute;
    top: 30px;
    right: 50px;
    color: #fff;
    font-size: 35px;
    cursor: pointer;
  }
  
  .nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
  }
  
  .nav button {
    background-color: transparent;
    border: none;
    font-size: 40px;
    color: white;
    cursor: pointer;
    padding: 20px;
    user-select: none;
  }
  
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="img1.jpg" alt="Image 1" />
    <img src="img2.jpg" alt="Image 2" />
    <img src="img3.jpg" alt="Image 3" />
    <img src="img4.jpg" alt="Image 4" />
    <img src="img5.jpg" alt="Image 5" />
    <img src="img6.jpg" alt="Image 6" />
    <img src="img7.jpg" alt="Image 7" />
    <img src="img8.jpg" alt="Image 8" />
    <img src="img9.jpg" alt="Image 9" />
    <img src="img10.jpg" alt="Image 10" />
    <img src="img11.jpg" alt="Image 11" />
    <img src="img12.jpg" alt="Image 12" />
    <img src="img13.jpg" alt="Image 13" />
    <img src="img14.jpg" alt="Image 14" />
    <img src="img15.jpg" alt="Image 15" />
  </div>

  
  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img class="modal-content" id="modal-img" />
    <div class="caption" id="caption"></div>
    <div class="nav">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const captionText = document.getElementById('caption');
const closeBtn = document.getElementById('close');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');

let currentIndex = 0;


images.forEach((img, index) => {
  img.addEventListener('click', () => {
    currentIndex = index;
    showModal(img);
  });
});

function showModal(img) {
  modal.style.display = 'block';
  modalImg.src = img.src;
  captionText.textContent = img.alt;
}

closeBtn.addEventListener('click', () => {
  modal.style.display = 'none';
});


nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % images.length;
  showModal(images[currentIndex]);
});

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showModal(images[currentIndex]);
});


window.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

  </script>
</body>
</html>
